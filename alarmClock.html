<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm Clock</title>
  <link rel="stylesheet" href="alarm.css">
</head>
<body>
  <div class="container">
    <h1>Alarm Clock</h1>
    <div class="clock">
      <div id="time"></div>
      <div id="alarmTime">
        <label for="alarm">Set Alarm: </label>
        <input type="time" id="alarm">
        <button onclick="setAlarm()">Set</button>
      </div>
      <div id="timers"></div>
    </div>
  </div>
  
  <audio id="alarmSound" src="alarmRingtone/alarm.mp3" preload="auto"></audio>

  <script src="alarm.js"></script>
</body>
</html>
